<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpruceX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ramabhadra&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="inner-header">
            <img src="sx-logo.png" alt="SpaceX Logo" />
            <nav class="nav">FALCON 9</nav>
            <nav class="nav">FALCON HEAVY</nav>
            <nav class="nav">DRAGON</nav>
            <nav class="nav">STARSHIP</nav>
            <nav class="nav">HUMAN SPACEFLIGHT</nav>
            <nav class="nav">RIDESHARE</nav>
        </div>
        <div class="shop">
            <p>SHOP</p>
            <img class="menu">
        </div>
    </header>

    <div class="hero">

        <div class="title">
            <div class="mission">
                <p class="sub">RECENT MISSION</p>
                <p class="name">TURKSAT 5A MISSION</p>
            </div>
            <button class="replay">REPLAY</button>
        </div>

    </div>
    <div class="hero-2">

        <div class="title-2">
            <div class="mission">
                <p class="sub">RECENT LAUNCH</p>
                <p class="name">STARSHIP SN8</p>
                <p class="name">TAKES FLIGHT</p>
            </div>
            <button class="replay">REPLAY</button>
        </div>

    </div>

</body>

</html>
